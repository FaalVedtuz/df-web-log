<div fxLayout="row" fxLayoutAlign="end start">
    <button md-icon-button (click)="closeDialog()"><md-icon>close</md-icon></button>
</div>
<br />
<md-dialog-content>
    <div fxLayout="column" fxLayoutAlign="center" class="mat-typography">
        <ng-template #showReminder>
            <h2>{{reminderTitle}}</h2>
            <p class="mat-body-1">{{reminderDesc}}</p>
            <br />
        </ng-template>
        <div fxLayout="column" *ngIf="reminderEdit; else showReminder">
            <form fxLayout="column" class="form-wrapper">
                <md-form-field color="primary">
                    <input [(ngModel)]="reminderTitle" name="reminderTitle" mdInput placeholder="Title">
                </md-form-field>
                <md-form-field color="primary">
                    <textarea [(ngModel)]="reminderDesc" name="reminderDesc" rows="5" mdInput placeholder="Description"></textarea>
                </md-form-field>
            </form>
        </div>

    </div>
</md-dialog-content>
<div fxLayout="row" fxLayoutAlign="end end">
    <div *ngIf="!reminderEdit" class="reminder-edit-button">
        <button md-fab (click)="editReminder()"><md-icon class="md-24">edit</md-icon></button>
    </div>
    <div *ngIf="reminderEdit" class="reminder-save-button">
        <button md-fab (click)="updateReminder(reminderTitle, reminderDesc)"><md-icon class="md-24">save</md-icon></button>
    </div>
</div>
