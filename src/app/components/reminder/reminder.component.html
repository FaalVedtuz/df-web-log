<md-card class="mat-elevation-z6">
    <md-card-title>
        Reminders
    </md-card-title>
    <md-card-subtitle>
        Use this as your daily sticky note.
    </md-card-subtitle>
    <md-card-content *ngFor="let reminder of remindersTitle">
        <h3><a href="#">{{ reminder.title }}</a></h3>
    </md-card-content>
</md-card>
