<md-toolbar class="reminder-toolbar">
    <span fxFlex="1 1 auto">Reminders</span>
    <button md-button (click)="createReminderDialog()">NEW</button>
</md-toolbar>
<md-card>
    <md-card-content>
        <md-card class="note-content mat-elevation-z4" *ngFor="let reminder of reminders; let reminderIndex = index">
            <md-card-content>
                <h3>{{ reminder.title }}</h3>
                <p>{{ reminder.description }}</p>
            </md-card-content>
            <md-card-actions>
                <span fxFlex="1 1 auto"></span>
                <button md-button (click)="openDialog(reminderIndex)">VIEW</button>
                <button md-button>DELETE</button>
            </md-card-actions>
        </md-card>
    </md-card-content>
</md-card>
